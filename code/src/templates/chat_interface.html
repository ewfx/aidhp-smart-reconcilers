<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Banking Chatbot</title>
</head>
<body>
    <h2>Banking AI Chatbot</h2>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your question here..." required>
        <button type="submit">Get Recommendation</button>
    </form>
	{% if history %}
        <p><strong>Chat History:</strong> {{ history }}</p>
    {% endif %}
    {% if recommendation %}
        <p><strong>Response:</strong> {{ recommendation }}</p>
    {% endif %}
</body>
</html>
